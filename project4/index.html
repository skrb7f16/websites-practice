<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Travek desk</title>
</head>

<body>
    <div class="container-fluid" id="alert"></div>
    <div class="container">
        <h1>Dragon Travel Desk</h1>

        <form>

            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="name" placeholder="Username">
                <small id="invalidmsg" class="invalid-feedback">Your user name must only start with a lowercase letter
                    and should be 2-10 character long and
                    only contain alphanumeric character</small>
                <small class="valid-feedback">Valid Username</small>
            </div>


            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="name@example.com">
                <small id="invalidemail" class="invalid-feedback">Your email should be a valid email</small>
                <small class="valid-feedback">Valid email</small>
            </div>

            <div class="form-group">
                <label for="phone">Phone No</label>
                <input type="text" class="form-control" id="phone" placeholder="Phone no">
                <small id="invalidphone" class="invalid-feedback">Your Phone no must be 10 digit long</small>
                <small class="valid-feedback">Valid Phone no</small>
            </div>
            <div class="form-group">
                <label for="car">Selecr your car</label>
                <select class="form-control" id="car">
                    <option>Omni</option>
                    <option>Maruti 800</option>
                    <option>Scorpio</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Enter Your Address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>


            </div>
            <div class="form-group">
                <label for="message">Any Other message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
